<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
    }

    :root {
      --outer-space: 30px;
      --small_edge: 300px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;

      background-color: #c1d3e2;
      position: relative;
    }

    .attribution {
      position: absolute;
      bottom: var(--outer-space);
      right: var(--outer-space);

      font-size: 11px; text-align: center; 
    }
    .attribution a { color: hsl(228, 45%, 44%); }
    .qr-container {
      --radius: 15px;
      
      background-color: white;
      box-shadow: 0 0 5px rgb(167, 167, 167);
      width: min(300px, 100%);
      overflow: hidden;
      border-radius: var(--radius);
      padding: 1em;

      display: flex;
      flex-direction: column;

      & .qr-wrapper {
        aspect-ratio: 1;
        overflow: hidden;
        border-radius: var(--radius);
        padding: 60px;
        background-color: #1e90ff;

        & img {
          width: 100%;
          object-fit: contain;
        }

        position: relative;
        & ::before, & ::after {
          content: "";
          position: absolute;
          background-color: rgba(255, 255, 255, 0.2);
        }
        & ::before {
          width: 120%;
          aspect-ratio: 1.2/1;
          border-radius: 50%;
          left: -50%;
          top: -50%;
        }
        & ::after {
          width: 100%;
          aspect-ratio: 1.2/1;
          border-radius: 50%;
          right: -50%;
          bottom: -57%;
        }
      }

      & .qr-info {
        text-align: center;
        font-family: sans-serif;
        padding: 1rem;

        & h1 {
          font-size: 1.5rem;
          margin-block: 0.8em;
        }

        & p {
          color: #777777;
        }
      }      
    }

    @media screen and (max-width: 768px) {
      .attribution {
        left: auto;
        right: auto;
        bottom: var(--outer-space);
      }
    }
    
    @media screen and (max-width: 768px) and (orientation: landscape) {
      .qr-container {
        flex-direction: row;
        width: min(600px, 100%);

        & .qr-wrapper {
          padding: 70px;
        }
      }
    }
  </style>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <div class="qr-container">
    <div class="qr-wrapper">
      <!-- <img src="./images/image-qr-code.png" alt="qr_code" /> -->
      <div class="qr_code" id="qr_code"></div>
    </div>
    <div class="qr-info">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aldrag0</a>.
  </div>

  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qr_code"), {
    text: "https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub",
    width: 576,
    height: 576,
    colorDark : "#ffffff",
    colorLight : "#1e90ff",
    correctLevel : QRCode.CorrectLevel.H
  });
  </script>
</body>
</html>
